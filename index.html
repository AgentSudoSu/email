<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
</head>
<body>
    <h1>Send an Email</h1>
    <form id="contact-form">
        <input type="text" id="name" name="name" placeholder="Name" required><br>
        <input type="email" id="email" name="email" placeholder="Your Email" required><br>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea><br>
        <button type="submit">Send Email</button>
    </form>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("aG10g2DIcsm0CfXWF");  // Replace with your EmailJS public API key
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('service_nm1qv0z', 'template_igj3el5', this)
                .then(function() {
                    alert('Email sent successfully!');
                }, function(error) {
                    alert('Failed to send email: ' + JSON.stringify(error));
                });
        });
    </script>
</body>
</html>
